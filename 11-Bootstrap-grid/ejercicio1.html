<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ejercicio1.css">
    <title>Sistema grid de Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">texto 1</div>
            <div class="col-sm">texto 2</div>
        </div>
        <div class="row">
            <div class="col-md">texto 1</div>
            <div class="col-md">texto 2</div>
            <div class="col-md">texto 3</div>
        </div>
        <div class="row">
            <div class="col-lg">texto 1</div>
            <div class="col-lg">texto 2</div>
            <div class="col-lg">texto 3</div>
            <div class="col-lg">texto 4</div>
        </div>
        <div class="row">
            <div class="col-xl">texto 1</div>
            <div class="col-xl">texto 2</div>
            <div class="col-xl">texto 3</div>
            <div class="col-xl">texto 4</div>
            <div class="col-xl">texto 5</div>
            <div class="col-xl">texto 6</div>
        </div>
    </div>    
</body>
</html>
<!-- 
Utilizando únicamente el atributo class de cada uno de los div haz lo siguiente:

Por defecto, cada elemento ocupará el ancho máximo

Para viewports SM - cada fila contendrá 2 elementos

Para viewports MD - cada fila contendrá 3 elementos

Para viewports LG - cada fila contendrá 4 elementos

Para viewports XL - cada fila contendrá 6 elementos -->
